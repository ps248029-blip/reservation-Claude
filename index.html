<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約システム</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .card h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }
        .required {
            color: red;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        textarea {
            font-family: inherit;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #e0e0e0;
            color: #555;
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
        .success {
            text-align: center;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #2ecc71;
            border-radius: 50%;
            margin: 0 auto 20px;
            line-height: 80px;
            font-size: 3rem;
            color: white;
        }
        .details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .details h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .detail-row {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .reservation-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        .badge {
            display: inline-block;
            padding: 5px 15px;
            background: #2ecc71;
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>予約システム</h1>
            <p>簡単・便利なオンライン予約</p>
        </header>

        <div id="step1" class="card">
            <h2>日時選択</h2>
            <div class="form-group">
                <label>予約日 <span class="required">*</span></label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <label>予約時間 <span class="required">*</span></label>
                <select id="time">
                    <option value="">時間を選択してください</option>
                    <option>10:00</option>
                    <option>10:30</option>
                    <option>11:00</option>
                    <option>11:30</option>
                    <option>12:00</option>
                    <option>12:30</option>
                    <option>13:00</option>
                    <option>13:30</option>
                    <option>14:00</option>
                    <option>14:30</option>
                    <option>15:00</option>
                    <option>15:30</option>
                    <option>16:00</option>
                    <option>16:30</option>
                    <option>17:00</option>
                    <option>17:30</option>
                    <option>18:00</option>
                    <option>18:30</option>
                    <option>19:00</option>
                    <option>19:30</option>
                    <option>20:00</option>
                </select>
            </div>
            <div class="form-group">
                <label>人数 <span class="required">*</span></label>
                <select id="people">
                    <option>1名</option>
                    <option>2名</option>
                    <option>3名</option>
                    <option>4名</option>
                    <option>5名</option>
                    <option>6名</option>
                    <option>7名</option>
                    <option>8名</option>
                    <option>9名</option>
                    <option>10名</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="goStep2()">次へ</button>
        </div>

        <div id="step2" class="card hidden">
            <h2>お客様情報</h2>
            <div class="form-group">
                <label>お名前 <span class="required">*</span></label>
                <input type="text" id="name" placeholder="山田太郎">
            </div>
            <div class="form-group">
                <label>電話番号 <span class="required">*</span></label>
                <input type="tel" id="phone" placeholder="090-1234-5678">
            </div>
            <div class="form-group">
                <label>メールアドレス (任意)</label>
                <input type="email" id="email" placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label>ご要望・備考 (任意)</label>
                <textarea id="requests" rows="3"></textarea>
            </div>
            <button class="btn btn-secondary" onclick="goStep1()">戻る</button>
            <button class="btn btn-primary" onclick="submit()">予約を確定</button>
        </div>

        <div id="step3" class="card hidden">
            <div class="success">
                <div class="success-icon">✓</div>
                <h2>予約が完了しました!</h2>
                <div class="details">
                    <h3>予約詳細</h3>
                    <div class="detail-row">予約日: <span id="c-date"></span></div>
                    <div class="detail-row">時間: <span id="c-time"></span></div>
                    <div class="detail-row">人数: <span id="c-people"></span></div>
                    <div class="detail-row">お名前: <span id="c-name"></span></div>
                    <div class="detail-row">電話: <span id="c-phone"></span></div>
                    <div class="detail-row hidden" id="c-email-row">メール: <span id="c-email"></span></div>
                    <div class="detail-row hidden" id="c-req-row">ご要望: <span id="c-req"></span></div>
                </div>
                <p>予約番号: <strong id="c-id"></strong></p>
                <button class="btn btn-primary" onclick="reset()">新しい予約をする</button>
            </div>
        </div>

        <div id="list" class="card hidden">
            <h2>予約一覧</h2>
            <div id="items"></div>
        </div>
    </div>

    <script>
        var data = [];
        document.getElementById('date').min = new Date().toISOString().split('T')[0];

        function goStep2() {
            var d = document.getElementById('date').value;
            var t = document.getElementById('time').value;
            if (!d || !t) {
                alert('日付と時間を選択してください');
                return;
            }
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        function goStep1() {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
        }

        function submit() {
            var n = document.getElementById('name').value;
            var p = document.getElementById('phone').value;
            if (!n) {
                alert('お名前を入力してください');
                return;
            }
            if (!p) {
                alert('電話番号を入力してください');
                return;
            }

            var res = {
                id: Date.now(),
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                people: document.getElementById('people').value,
                name: n,
                phone: p,
                email: document.getElementById('email').value,
                requests: document.getElementById('requests').value
            };

            data.push(res);

            document.getElementById('c-date').textContent = res.date;
            document.getElementById('c-time').textContent = res.time;
            document.getElementById('c-people').textContent = res.people;
            document.getElementById('c-name').textContent = res.name;
            document.getElementById('c-phone').textContent = res.phone;
            document.getElementById('c-id').textContent = res.id;

            if (res.email) {
                document.getElementById('c-email').textContent = res.email;
                document.getElementById('c-email-row').classList.remove('hidden');
            }
            if (res.requests) {
                document.getElementById('c-req').textContent = res.requests;
                document.getElementById('c-req-row').classList.remove('hidden');
            }

            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
            showList();
        }

        function showList() {
            var box = document.getElementById('items');
            box.innerHTML = '';
            for (var i = 0; i < data.length; i++) {
                var r = data[i];
                var div = document.createElement('div');
                div.className = 'reservation-item';
                div.innerHTML = '<h4>' + r.name + '</h4><p>' + r.date + ' ' + r.time + ' - ' + r.people + '</p><p>電話: ' + r.phone + '</p><span class="badge">予約済</span>';
                box.appendChild(div);
            }
            document.getElementById('list').classList.remove('hidden');
        }

        function reset() {
            document.getElementById('date').value = '';
            document.getElementById('time').value = '';
            document.getElementById('people').selectedIndex = 0;
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('email').value = '';
            document.getElementById('requests').value = '';
            document.getElementById('c-email-row').classList.add('hidden');
            document.getElementById('c-req-row').classList.add('hidden');
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
        }
    </script>
</body>
</html>
